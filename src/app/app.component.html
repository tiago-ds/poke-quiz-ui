<main
	class="main d-flex flex-column flex-lg-row justify-content-center align-items-center gap-4"
>
	<app-region-selector
		(regionsConfirmed)="onSelectedRegionsChange($event)"
	></app-region-selector>
	<app-game-boy
		(quizResult)="onQuizResult($event)"
		[selectedRegions]="selectedRegions"
	></app-game-boy>
	<app-score-counter
		[currentScore]="totalScore"
		[currentStreak]="currentStreak"
	/>
</main>
