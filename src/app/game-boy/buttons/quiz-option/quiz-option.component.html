<div
	[class]="
		'type-' +
		type +
		' quiz-option d-flex flex-wrap align-items-center gap-2 gap-sm-3'
	"
>
	<input
		type="checkbox"
		[id]="type"
		[name]="'pokemon-type-' + type"
		[value]="type"
		[(ngModel)]="isChecked"
		(change)="onCheckboxChange()"
	/>
	<label [for]="type">{{ type }}</label>
</div>
